cam_intrinsic_calibrator:
  launch_file_path: launch/cam_intrinsic_calibrator.launch
  cmd: zoro launch cam_intrinsic_calibrator cam_intrinsic_calibrator.launch
  module: util

  args:
    cam_id: 
      - 1
      - 3
      - 4
      - 6
      - 7
      - 15
      - 17
    is_cam390:
      - True
      - False

  in_topics:
    - /camera1/image_color/compressed
    - /camera3/image_color/compressed
    - /camera4/image_color/compressed
    - /camera6/image_color/compressed
    - /camera7/image_color/compressed
    - /camera15/image_color/compressed
    - /camera17/image_color/compressed
  
  out_topics:
    - /camera1/intrinsic_calib/compressed
    - /camera3/intrinsic_calib/compressed
    - /camera4/intrinsic_calib/compressed
    - /camera6/intrinsic_calib/compressed
    - /camera7/intrinsic_calib/compressed
    - /camera15/intrinsic_calib/compressed
    - /camera17/intrinsic_calib/compressed
  
