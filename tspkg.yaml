name: cam_intrinsic_calibrator
version: __from_changelog__

deps:
  zoro: any
  opencv: any
  middleware: any
  dataset_store: any

extra_deps:
  pip3: numpy pyyaml matplotlib sklearn scipy
  apt: python3-tk

build: |
  pushd cam_intrinsic_calibrator
    install_python 3 src/cam_intrinsic_calibrator
    install launch/* launch/cam_intrinsic_calibrator/
    install scripts/* lib/cam_intrinsic_calibrator/
    install configs/* share/cam_intrinsic_calibrator/configs/
    install results/* share/cam_intrinsic_calibrator/results/
    chmod 777 ${INSTALL_DIR}/share/cam_intrinsic_calibrator/results/
    chmod 777 -R ${INSTALL_DIR}/share/cam_intrinsic_calibrator/results/*
    index_zoro_pkg
  popd
  compile_python
  install_octopus_app